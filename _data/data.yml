    summary: |
      Worked for 6 years on Digital Transformation in Norway. Working closely with developers and consultants I found that decisions are often made without data.
      I decided that what I wanted to change this and started my degree in Data Science and Digital marketing at emlyon. 

      I love puzzles, exploration and learning. Passionate about Data Science, Technology and video games.
