      university: emlyon business school, Paris France
      time: 2021 - 
      details: |
        Program focused on using data science to improve digital marketing and make data driven decisions in all fields
          - Programming using Python, R, SQL, HTML, Javascript
          - Machine learning, deep learning, data visualization, NLP, text mining
          - Google analytics, google data studio, Semrush, PowerBI
